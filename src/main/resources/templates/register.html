<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Registration Form</h1>

<div class="container my-40">
    <form th:action="@{/submit}" method="post" th:object="${csuserDto}"  class="row g-3">
        <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Cillian Murphy" th:field="*{name}">
        </div>

        <div class="col-12">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" th:field="*{departmentid}" required >
                <option value="" selected >Select a Department</option>
                <option value="1">Department of Health</option>
                <option value="2">Water Department</option>
                <option value="3">Department of Garbage Collection</option>
                <option value="4">Public Works Department</option>
            </select>
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" th:field="*{email}">
        </div>
        <div class="col-12">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" placeholder="Admin,User" th:field="*{role}">
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
